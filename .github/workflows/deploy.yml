# Frontend CI/CD - Sauce Créole
# This workflow runs on push to main branch
# It builds the React app and deploys to VPS via SSH

name: Deploy Frontend

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: "20"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build for production
        run: npm run build

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 6666
          script: |
            # Navigate to project directory
            cd ~/apps/food/v1/frontend

            # Pull latest changes
            git pull origin main

            # Install dependencies
            npm ci

            # Create .env file from secret
            echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env

            # Build the project
            npm run build

            # Reload Nginx to pick up any changes
            sudo systemctl reload nginx

            echo "✅ Frontend deployed successfully!"
